<div class="col-sm-12 width-100">
    <div class="col-md-12 p-md-2 table-responsive" *ngFor="let data of detailstable">
      <table class="table table-hover table-stripped">
          <thead>
            <tr class="col-md-12">
             <th class="  col-md-2 ">{{data.startPlace}}</th>
             <th class="d-flex justify-content-center align-items-center mt-2 border col-md-2"><i class="fas fa-arrow-right"></i></th>
             <th class="col-md-8">{{data.endPlace}}</th>
             </tr>
          </thead>
          <tbody>
              <tr class="col-md-12">
                  <td class="col-md-6 border">ETD</td>
                  <td class="col-md-2 border">10 Aug'17</td>
                  <td class="col-md-1 border">12 Aug'17</td>
                  <td class="col-md-2 border">14 Aug'17</td>
                   <!-- <td class="col-md-2">hlo</td>  -->
                  
              </tr>
          </tbody>
      </table>
    </div>
  </div>
